<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gestione Flussi di Cassa">
    <title>{% block title %}Gestione Flussi di Cassa{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS (se vuoi includere stili personalizzati) -->
