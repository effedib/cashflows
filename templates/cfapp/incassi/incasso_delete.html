{% extends "base.html" %}

{% block content %}
<h1>Cancella Incasso</h1>
<form action="" method="post">
  {% csrf_token %}
  <p>Sei sicuro di volere cancellare l'incasso con ricevuta: "{{ incasso.ricevuta }}"?</p>
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'incassi_view' %}" class="btn btn-info">Annulla</a>
</form>
{% endblock content %}
